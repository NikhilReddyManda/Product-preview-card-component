<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="conatiner">
      <div class="grid">
        <div class="img">
          <img
            src="./images/image-product-desktop.jpg"
            alt="A picture of perfume"
          />
        </div>
        <div class="description">
          <h5 class="product-type">Perfume</h5>
          <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="pricing">
            <p class="discount-price">$149.99</p>
            <p class="original-price">$169.99</p>
          </div>
          <button class="buy">
            <img src="./images/icon-cart.svg" alt="Add to Cart Button" />Add to
            Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
